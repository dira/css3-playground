<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link href='/stylesheets/compiled/default.css' rel='stylesheet' />
    <title>CSS3 playground with Sass and Compass</title>
  </head>
  <body>
    <h1>CSS3 playground with Sass and Compass</h1>
    <section id='buttons'>
      <h1>Yummy buttons</h1>
      <div>
        <input class='button orange' type='submit' value='Button' />
        <a class='button blue'>Link</a>
        <a class='button red rounded'>Rounded</a>
        <a class='button green medium'>Medium</a>
        <a class='button pink small'>Small</a>
      </div>
      <div>
        <input class='button dark_green' type='submit' value='Button' />
        <a class='button violet'>Link</a>
        <a class='button olive rounded'>Rounded</a>
        <a class='button dark_blue medium'>Medium</a>
        <a class='button brown small'>Small</a>
      </div>
    </section>
    <section id='classy_menu'>
      <h1>Classy menu</h1>
      <ol>
        <li>Tea</li>
        <li>Coffee</li>
        <li class='selected'>Cappuccino</li>
        <li>Milkshake</li>
      </ol>
    </section>
    <section id='cards'>
      <h1>Cards</h1>
      <ol>
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </section>
    <section id='popup'>
      <div class='wrapper'>
        <div>
          <h1>Welcome</h1>
          <p>Please admire calmly.</p>
        </div>
      </div>
    </section>
    <footer>
      <p>
        code by
        <a href='http://dira.ro'>dira.ro</a>
      </p>
      <p>
        Inspired by the
        <a href='http://www.webdesignerwall.com/tutorials/css3-gradient-buttons/'>CSS3 Gradient buttons tutorial</a>
      </p>
    </footer>
  </body>
</html>
